<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="description" content="LOT webview POC" />
  <meta charset="utf-8">
  <title>webview POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1094015035887155',
            cookie     : true,
            xfbml      : true,
            version    : 'v22.0'
          });
            
          FB.AppEvents.logPageView();   
          
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>

    <div class="container">
            <p id="header"> Customer satisfaction survey<p>
            <p id="paragraph">How do you rate our today's conversation? I really care about your opinion.<br> Please fill out the survey and leave your comment - it only takes a moment.<br> Thank You!</p>
            
            <div class="buttons">
                <button id="btn1">😊</button>
                <button id="btn2">😐</button>
                <button id="btn3">😞</button>
            </div>
    </div>
</body>
</html>
